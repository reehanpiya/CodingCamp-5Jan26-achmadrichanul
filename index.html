<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
<!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
<!-- css eksternal -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-100 to-slate-200 flex justify-center py-16">

  <div class="w-full max-w-4xl">

    <!-- header content -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-slate-800 mb-1">
        Daily Todo
      </h1>
      <p class="text-slate-500">
        Atur tugasmu dengan rapi dan fokus.
      </p>
    </header>


    <!-- main content -->
    <main>
        <!-- INPUT -->
    <section class="bg-white rounded-2xl shadow-lg p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">

        <div class="md:col-span-2">
          <label class="label">Nama Tugas</label>
          <input id="todo-input" type="text" class="input"
            placeholder="Contoh: Kerjakan proposal" />
        </div>

        <div>
          <label class="label">Waktu</label>
          <input id="date-input" type="date" class="input" />
        </div>

        <div>
          <button id="add-btn" class="btn-primary w-full h-[42px]">
            Tambahkan
          </button>
        </div>

      </div>
      <p id="error-msg" class="text-red-500 text-sm mt-3 hidden"></p>
    </section>

    <!-- FILTER  AND DELETE BT-->
    <div class="flex items-center justify-between mb-6">
        <!-- FILTER BT-->
        <div class="flex gap-2">
            <button data-filter="all" class="filter-btn active">All</button>
            <button data-filter="active" class="filter-btn">Aktif</button>
            <button data-filter="done" class="filter-btn">Selesai</button>
        </div>

        <!-- DELETE ALL BT-->
        <button id="delete-all-btn" class="px-4 py-2 text-sm rounded-xl bg-red-100 text-red-700 hover:bg-red-200">
        Hapus Semua
        </button>

    </div>


    <!-- LIST -->
    <section class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <table class="w-full table-fixed border-separate border-spacing-y-3">
        <thead class="text-slate-500 text-sm">
            <tr>
                <th class="px-6 py-2 text-left w-1/2">Tugas</th>
                <th class="px-6 py-2 w-1/4 text-center">Waktu</th>
                <th class="px-6 py-2 w-1/4 text-right">Status</th>
                <th class="px-6 py-2 w-1/4 text-right">Aksi</th>
            </tr>
        </thead>

        <tbody id="todo-list">
            <tr id="empty-state">
                <td colspan="4" class="p-0">
                    <div class="mx-6 py-12 text-center text-slate-400 rounded-xl bg-slate-50">
                    Tidak ada tugas
                    </div>
                </td>
            </tr>
        </tbody>
      </table>
    </section>

    <!-- DELETE CONFIRM -->
    <div id="delete-modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 animate-fade-in">
        <h3 class="text-lg font-semibold text-slate-800 mb-2">
        Hapus tugas?
        </h3>
        <p class="text-sm text-slate-500 mb-6">
        Tugas yang dihapus tidak bisa dikembalikan.
        </p>

        <div class="flex justify-end gap-3">
        <button id="cancel-delete"
            class="px-4 py-2 text-sm rounded-lg bg-slate-100 hover:bg-slate-200">
            Batal
        </button>
        <button id="confirm-delete"
            class="px-4 py-2 text-sm rounded-lg bg-red-500 text-white hover:bg-red-600">
            Hapus
        </button>
        </div>
    </div>
    </div>
    </main>
  </div>

  <!-- footer content -->
    <footer class="absolute bottom-6 text-center text-sm text-slate-500 w-full">
        © 2026 — RevoU Coding Camp by Achmad Richanul
        <br>
        <a href="https://github.com/reehanpiya/CodingCamp-5Jan26-achmadrichanul">Check it on my <b>GitHub</b></a>
    </footer>

  <!-- js eksternal   -->
  <script src="js/script.js"></script>
</body>
</html>
